<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /*---------------------------------------
      Professional Footer Styling
    -----------------------------------------*/
    body {
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
    }
    
    footer {
      padding: 60px 0 40px;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      position: relative;
      box-shadow: 0px -4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .footer-logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .footer-tagline {
      font-size: 16px;
      font-weight: 300;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Social media icons styling */
    .footer-social-icons {
      margin: 35px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: relative;
    }

    .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      transition: transform 0.4s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-decoration: none;
    }

    /* Hover effects for icons */


    /* Footer divider */
    .footer-divider {
      width: 60%;
      max-width: 300px;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 20px auto;
    }

    /* Footer copyright text styling */
    .footer-copyright {
      margin-top: 20px;
      font-size: 15px;
      font-weight: 400;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    .made-with-love {
      display: inline-block;
      margin: 10px 0;
      font-weight: 500;
    }

    .love-icon {
      color: #e74c3c;
      animation: heartbeat 1.5s infinite;
      display: inline-block;
      margin: 0 5px;
    }

    /* Animations */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-tagline, .footer-logo, .social-icon, .footer-copyright {
      animation: fadeInUp 0.8s ease-out;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      footer {
        padding: 40px 0 30px;
      }
      
      .footer-social-icons {
        gap: 15px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .footer-logo {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Footer Section -->
  <footer>
    <div class="footer-container">
      <div class="footer-logo">MEDICARE</div>
      <div class="footer-tagline">Your Health, Our Priority</div>
      
      <!-- Social Media Links -->
      <div class="footer-social-icons">
        <a href="#" class="social-icon" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" class="social-icon" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
      </div>

      <div class="footer-divider"></div>

      <!-- Copyright Information -->
      <div class="footer-copyright">
        <p class="made-with-love">Made with <span class="love-icon">‚ù§</span> in India</p>
        <p>&copy; 2025 Medicare. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
