<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLocate - Find Nearby Hospitals</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D3047;
            --secondary: #1B998B;
            --accent: #FF9F1C;
            --light: #F5F5F5;
            --grey: #767B91;
            --error: #E54B4B;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: var(--light);
            color: var(--primary);
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .search-container {
            text-align: center;
            padding: 30px;
        }
        
        .search-container h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .search-container p {
            color: var(--grey);
            margin-bottom: 25px;
        }
        
        .search-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-btn:hover {
            background-color: #17847A;
            transform: translateY(-2px);
        }
        
        .search-btn:active {
            transform: translateY(0);
        }
        
        .error {
            background: #FFEBEE;
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
            padding: 20px;
            text-align: center;
            color: var(--grey);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--secondary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .map-container {
            height: 450px;
            position: relative;
            overflow: hidden;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .results-container {
            padding: 0;
        }
        
        .results-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: var(--primary);
        }
        
        .hospitals-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .hospital-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .hospital-item:last-child {
            border-bottom: none;
        }
        
        .hospital-item:hover {
            background-color: #F9F9F9;
        }
        
        .hospital-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .hospital-address {
            color: var(--grey);
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .hospital-distance {
            display: inline-block;
            background-color: #E8F5E9;
            color: #2E7D32;
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: 500;
        }
        
        .hospital-actions {
            margin-top: 5px;
        }
        
        .get-directions {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .get-directions:hover {
            background-color: #E67E00;
        }
        
        .get-directions:active {
            transform: scale(0.98);
        }
        
        .no-results {
            padding: 30px;
            text-align: center;
            color: var(--grey);
        }
        
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .app-title {
                font-size: 1.5rem;
            }
            
            .search-container {
                padding: 20px;
            }
            
            .search-container h2 {
                font-size: 1.3rem;
            }
            
            .search-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .map-container {
                height: 350px;
            }
            
            .hospital-item {
                padding: 15px;
            }
            
            .hospital-name {
                font-size: 1rem;
            }
        }
        
        @media (min-width: 992px) {
            .search-results {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
            
            .map-container {
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="app-title">MediLocate</div>
        </header>
        
        <div class="container">
            <div class="card search-container">
                <h2>Find Hospitals Near You</h2>
                <p>Quickly locate medical facilities in your area with just a click</p>
                <button onclick="findHospitals()" class="search-btn">
                    <span>Find Nearby Hospitals</span>
                </button>
                <div class="error" id="error"></div>
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <div>Searching for nearby hospitals...</div>
                </div>
            </div>
            
            <div class="search-results">
                <div class="card map-container">
                    <div id="map"></div>
                </div>
                
                <div class="card results-container">
                    <div class="results-header">Nearby Hospitals</div>
                    <div class="hospitals-list" id="hospitalsList"></div>
                </div>
            </div>
        </div>
        
        <footer>
            &copy; 2025 MediLocate - Your Health Location Service
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Haversine formula to calculate the distance between two points (in km)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in km
            return distance;
        }

        // Find nearby hospitals
        async function findHospitals() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const hospitalsList = document.getElementById('hospitalsList');
            loading.style.display = 'block';
            error.style.display = 'none';
            hospitalsList.innerHTML = '';
            
            // Clear existing markers
            markers.forEach(marker => marker.remove());
            markers = [];

            try {
                // Get user's location
                const position = await getCurrentPosition();
                const { latitude, longitude } = position.coords;

                // Update map view
                map.setView([latitude, longitude], 13);

                // Add user marker
                const userIcon = L.divIcon({
                    html: `<div style="background-color: #2D3047; width: 12px; height: 12px; border-radius: 50%; border: 3px solid white;"></div>`,
                    className: 'user-location-marker',
                    iconSize: [18, 18]
                });
                
                const userMarker = L.marker([latitude, longitude], {icon: userIcon})
                    .addTo(map)
                    .bindPopup('Your Location')
                    .openPopup();
                markers.push(userMarker);

                // Search for hospitals using Overpass API
                const hospitals = await searchHospitals(latitude, longitude);
                await displayHospitals(hospitals, latitude, longitude);
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
                hospitalsList.innerHTML = '<div class="no-results">Unable to find hospitals. Please try again.</div>';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Get current position
        function getCurrentPosition() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation is not supported by your browser'));
                }
                navigator.geolocation.getCurrentPosition(resolve, reject);
            });
        }

        // Search hospitals using Overpass API
        async function searchHospitals(lat, lon) {
            const radius = 5000; // 5km radius
            const query = `
                [out:json][timeout:25];
                (
                    node["amenity"="hospital"](around:${radius},${lat},${lon});
                    way["amenity"="hospital"](around:${radius},${lat},${lon});
                    relation["amenity"="hospital"](around:${radius},${lat},${lon});
                );
                out body;
                >;
                out skel qt;
            `;
            const response = await fetch('https://overpass-api.de/api/interpreter', {
                method: 'POST',
                body: query
            });
            if (!response.ok) {
                throw new Error('Failed to fetch hospitals');
            }
            const data = await response.json();
            return data.elements.filter(element => element.type === 'node');
        }

        // Fetch the address using Nominatim API (Reverse Geocoding)
        async function getAddress(lat, lon) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
            if (!response.ok) {
                throw new Error('Failed to fetch address');
            }
            const data = await response.json();
            return data.display_name; // The full address as a string
        }

        // Display hospitals on map and in list
        async function displayHospitals(hospitals, userLat, userLon) {
            const hospitalsList = document.getElementById('hospitalsList');
            
            if (hospitals.length === 0) {
                hospitalsList.innerHTML = '<div class="no-results">No hospitals found nearby</div>';
                return;
            }

            // Sort hospitals by distance
            hospitals.sort((a, b) => {
                const distanceA = calculateDistance(userLat, userLon, a.lat, a.lon);
                const distanceB = calculateDistance(userLat, userLon, b.lat, b.lon);
                return distanceA - distanceB;
            });

            // Create a custom icon for hospital markers
            const hospitalIcon = L.divIcon({
                html: `<div style="background-color: #1B998B; width: 12px; height: 12px; border-radius: 50%; border: 3px solid white;"></div>`,
                className: 'hospital-marker',
                iconSize: [18, 18]
            });

            for (let hospital of hospitals) {
                try {
                    // Get address for the hospital
                    const address = await getAddress(hospital.lat, hospital.lon);
                    
                    // Calculate the distance from the user's location to the hospital
                    const distance = calculateDistance(userLat, userLon, hospital.lat, hospital.lon);
                    const distanceInKm = distance.toFixed(2);
                    const hospitalName = hospital.tags.name || 'Unnamed Hospital';

                    // Add marker to map
                    const marker = L.marker([hospital.lat, hospital.lon], {icon: hospitalIcon})
                        .addTo(map)
                        .bindPopup(`
                            <strong>${hospitalName}</strong><br>
                            <small>${distanceInKm} km away</small>
                        `);
                    markers.push(marker);

                    // Add to list with the rounded distance
                    const item = document.createElement('div');
                    item.className = 'hospital-item';
                    item.innerHTML = `
                        <div class="hospital-name">${hospitalName}</div>
                        <div class="hospital-address">${address || 'Address not available'}</div>
                        <div class="hospital-distance">${distanceInKm} km away</div>
                        <div class="hospital-actions">
                            <button class="get-directions" onclick="getDirections(${hospital.lat}, ${hospital.lon})">
                                Get Directions
                            </button>
                        </div>
                    `;
                    hospitalsList.appendChild(item);
                } catch (error) {
                    console.error("Error processing hospital:", error);
                }
            }
        }

        // Get directions using Google Maps
        function getDirections(lat, lon) {
            const userLat = map.getCenter().lat;
            const userLon = map.getCenter().lng;
            const url = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLon}&destination=${lat},${lon}`;
            window.open(url, '_blank');
        }

        // Initialize the map on page load
        window.onload = initMap;
    </script>
</body>
</html>
